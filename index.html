<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario QD</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="QD Rubinetterie" class="logo">
        <h1>Inventario QD Rubinetterie</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Aggiungi / Modifica Articolo</h2>
            <form id="inventoryForm">
                <input type="hidden" id="editIndex">
                <label for="code">Codice Articolo:</label>
                <input type="text" id="code" required>

                <label for="quantity">Quantità:</label>
                <input type="number" id="quantity" required>

                <label for="color">Colore:</label>
                <select id="color"></select>

                <label for="status">Stato:</label>
                <select id="status">
                    <option value="magazzino">In Magazzino</option>
                    <option value="terzista">Fuori dai Terzisti</option>
                </select>

                <button type="submit">Salva</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Aggiungi Colore Personalizzato</h2>
            <form id="colorForm">
                <label for="newColor">Nome colore:</label>
                <input type="text" id="newColor" required>
                <button type="submit">Aggiungi Colore</button>
            </form>
        </section>

        <section>
            <h2>In Magazzino</h2>
            <table id="magazzinoTable">
                <thead>
                    <tr>
                        <th>Codice</th>
                        <th>Quantità</th>
                        <th>Colore</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Fuori dai Terzisti</h2>
            <table id="terzistiTable">
                <thead>
                    <tr>
                        <th>Codice</th>
                        <th>Quantità</th>
                        <th>Colore</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
