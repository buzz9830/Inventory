<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario QD Rubinetterie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="app-container">
        <h1>Inventario QD Rubinetterie</h1>

        <section class="add-item">
            <h2>Aggiungi Articolo</h2>
            <input type="text" id="codice" placeholder="Codice articolo">
            <input type="number" id="quantita" placeholder="Quantità" min="0">
            <select id="colore"></select>
            <label><input type="checkbox" id="fuoriTerzisti"> Fuori dai terzisti</label>
            <button onclick="aggiungiArticolo()">Aggiungi</button>
        </section>

        <section class="inventario">
            <h2>Inventario</h2>
            <table id="tabellaInventario">
                <thead>
                    <tr>
                        <th>Codice</th>
                        <th>Quantità</th>
                        <th>Colore</th>
                        <th>Fuori Terzisti</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="gestione-colori">
            <h2>Aggiungi Colore Personalizzato</h2>
            <input type="text" id="customName" placeholder="Nome nuovo colore">
            <input type="color" id="customColor">
            <button onclick="aggiungiColore()">Aggiungi Colore</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
