<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selettore Colori QD Rubinetterie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="app-container">
        <h1>Selettore Colori QD Rubinetterie</h1>
        <div class="controls">
            <label for="colorSelect">Scegli un colore:</label>
            <select id="colorSelect"></select>
        </div>
        <div class="custom-color">
            <input type="text" id="customName" placeholder="Nome nuovo colore">
            <input type="color" id="customColor">
            <button onclick="addCustomColor()">Aggiungi Colore</button>
        </div>
        <div class="preview">
            <p id="selectedColorName">Nessun colore selezionato</p>
            <div id="colorBox"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
